<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>

		<title>HTML</title>
		<meta name="description" content="" />
		<meta name="author" content="usuario" />

		<meta name="viewport" content="width=device-width; initial-scale=1.0"/>

		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />
	</head>

	<body>
		<form method="post" action="Practica4.html">
			<h1>Pagina de contacto</h1>
			<label for="nombre">Nombre</label>
			<input type="text" id="nombre" name="nombre"/>
			<br/>
			<label for="mail">Correo</label> 
			<input type="email" id="mail" name="mail"/>
			<br/>
			<label for="phone">Ingrese tu teléfono</label>
			<input type="tel" id="phone" name="phone"/>
			<br/>

			<label for="state">Estado:</label>
			<select name="state" id="state">
				<option value="Aguascalientes">Aguascalientes</option>
				<option value="Baja California">Baja California</option>
				<option value="Baja California Sur">Baja California Sur</option>
				<option value="Campeche">Campeche</option>
				<option value="Chiapas">Chiapas</option>
				<option value="Chihuahua">Chihuahua</option>
				<option value="Coahuila">Coahuila</option>
				<option value="Colima">Colima</option>
				<option value="Distrito Federal">Distrito Federal</option>
				<option value="Durango">Durango</option>
				<option value="Estado de México">Estado de México</option>
				<option value="Guanajuato">Guanajuato</option>
				<option value="Guerrero">Guerrero</option>
				<option value="Hidalgo">Hidalgo</option>
				<option value="Jalisco">Jalisco</option>
				<option value="Michoacán">Michoacán</option>
				<option value="Morelos">Morelos</option>
				<option value="Nayarit">Nayarit</option>
				<option value="Nuevo León">Nuevo León</option>
				<option value="Oaxaca">Oaxaca</option>
				<option value="Puebla">Puebla</option>
				<option value="Querétaro">Querétaro</option>
				<option value="Quintana Roo">Quintana Roo</option>
				<option value="San Luis Potosí">San Luis Potosí</option>
				<option value="Sinaloa">Sinaloa</option>
				<option value="Sonora">Sonora</option>
				<option value="Tabasco">Tabasco</option>
				<option value="Tamaulipas">Tamaulipas</option>
				<option value="Tlaxcala">Tlaxcala</option>
				<option value="Veracruz">Veracruz</option>
				<option value="Yucatán">Yucatán</option>
				<option value="Zacatecas">Zacatecas</option>
			</select>
			<br/>

			<label for="Colonia">Colonia</label>
			<input type="text" id="Colonia" name="Colonia"/>
			<br/>

			<fieldset>
				<legend>
					Intereses
				</legend>
				<input type="checkbox" name="intereses" value="Musica"/>
				Musica
				<br/>
				<input type="checkbox" name="intereses" value="Comida"/>
				Comida
				<br/>
				<input type="checkbox" name="intereses" value="Arte"/>
				Arte
				<br/>
				<input type="checkbox" name="intereses" value="Deporte"/>
				Deporte
				<br/>
				<input type="checkbox" name="intereses" value="Politica"/>
				Politica
				<br/>
				<input type="checkbox" name="intereses" value="Religion"/>
				Religion
				<br/>
			</fieldset>

			<label for="textarea">Comentarios</label>
			<textarea id="textarea" rows="5" cols="50">Escriba aquí sus comentarios</textarea>
			<br/>
			<button type="submit">
				Enviar
			</button>
		</form>
	</body>
</html>
